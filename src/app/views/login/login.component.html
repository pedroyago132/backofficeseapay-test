<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <div class="containerLogin">

            <img ngSrc="Logo.png" width="220" height="83"><br>

            <a>Acesse seu banco</a> <br>
            <a>Login</a><br>

            <mat-form-field class="example-form-field" >
                <input matInput type="text" id="email" [(ngModel)]="valueLogin">
                @if (valueLogin) {
                <button matSuffix mat-icon-button aria-label="Clear" (click)="valueLogin=''">
                    <mat-icon>close</mat-icon>
                </button>
                }
            </mat-form-field> <br>


            <a>Senha</a><br>
            <mat-form-field class="example-form-field">
                <input matInput type="text" id="password"  [(ngModel)]="valueSenha">
                @if (valueSenha) {
                <button matSuffix mat-icon-button aria-label="Clear" (click)="valueSenha=''">
                    <mat-icon>close</mat-icon>
                </button>
                }
            </mat-form-field>
            <section >
                <button (click)="signin()" mat-flat-button>Enviar</button>
            </section>
            
           <div class="containerTextRegister">
       <a href="/dashboard" >Acessar Dashboard</a>
    
       <p mat-raised-button (click)="openDialog('0ms', '0ms')">Abra sua conta!</p>
    </div>
    </div>
    
    </mat-grid-tile>
    <mat-grid-tile><img ngSrc="Login.jpg" alt="image" fill> </mat-grid-tile>
</mat-grid-list>
